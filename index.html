<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div id="showcase">
      <div class="container">
        <div class="overlay">
          <h1>Calculateur d'IMC</h1>
          <div class="wrapper">
            <div class="group">
              <label for="height">Taille:</label>
              <input
                type="number"
                name="height"
                id="height"
                placeholder="Taille en cm"
                required
              />
              <label for="weight">Poids:</label>
              <input
                type="number"
                name="weight"
                id="weight"
                placeholder="Poids en kg"
                required
              />
              <button type="button" id="calculate">Calculer</button>
            </div>
            <div id="result"></div>
            <div class="weight-guide">
                <h2>Référentiel de Poids</h2>
                <p>Poids insuffisant en dessous d'un score de 18,6</p>
                <p>Poids dans la "normale" avec un score compris entre 18,6 et 24,9</p>
                <p>Poids en excédent au dessus d'un score de 24,9</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
